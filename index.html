<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
</head>
<body>
    <script type="text/javascript">
        var full_package_name = 'com.wsandroid.suite';
        var app_link = 'mfe-pps://scamProtection?af_deeplink=true&af_dp=mfe-pps%3A%2F%2FscamProtection&af_reengagement_window=30d&af_sub1=QR_code&af_xp=qr&campaign=aibundle&code=T7A3SZA4BFDPY2JR&flow=code&is_retargeting=true&media_source=QR_code&trigger=QR_code';
        var store_link = 'https://play.google.com/store/apps/details?id=com.wsandroid.suite&referrer=af_tranid%3DnU5yxldfdasezI6ME6tppA%26af_dp%3Dmfe-pps%253A%252F%252FscamProtection%26af_sub1%3DQR_code%26c%3Daibundle%26pid%3DQR_code&listing=privacyandidentitybasicus';
        var referrer = 'af_tranid%3DnU5yxldfdasezI6ME6tppA%26af_dp%3Dmfe-pps%253A%252F%252FscamProtection%26af_sub1%3DQR_code%26c%3Daibundle%26pid%3DQR_code';
        var redirect_timeout = 500;
        var appsflyer_click_ts = Date.now();
        var intentUrl = 'intent://' + app_link.split('://')[1] + '#Intent;scheme=' + app_link.split('://')[0] + ';S.market_referrer=' + referrer + ';l.appsflyer_click_ts=' + appsflyer_click_ts + ';end';
        
        function redirect_to_intent() {
            window.location.href = intentUrl;
        }

        function redirect_to_store() {
            window.location.href = store_link;
        }

        setTimeout(redirect_to_intent, redirect_timeout);
        setTimeout(redirect_to_store, redirect_timeout + 1000);
    </script>
</body>
</html>
